name: Docker Test Build
on: push
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Check out the repo
      uses: actions/checkout@v1
      with:
        submodules: true
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag crutonjohn/baremetalblog:$(date +%s)